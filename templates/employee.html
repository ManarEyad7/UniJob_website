<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Employee</title>
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="{{url_for('static',filename='ti-icons/css/themify-icons.css')}}">

    <!-- inject:css -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <!-- endinject -->

    <script type="text/javascript" src="{{url_for('static',filename='script/vendor.bundle.base.js')}}"></script>
    
    <!-- Website icon -->
    <link rel="icon" href="{{url_for('static',filename='U.svg')}}">

</head>

<body>
    <div class="container-scroller ">
        <!-- partial:partials/_navbar.html -->
        <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex ">
            <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
                <div class="navbar-brand brand-logo mr-5"><img src="static\logo1d.svg" class="mr-2" alt="logo" /></div>
                <div class="navbar-brand brand-logo-mini"><img src="static\U.svg" alt="logo" /></div>
            </div>

            <div class="dropdown" style="margin-right: 2.5em; ">
                <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="dropdownMenuSizeButton3"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Employee
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuSizeButton3">
                    <li> {% for row in rows %}

                        {{row["email"]}}

                        {% endfor %}
                    </li>
                    <a class="dropdown-item" href="{{url_for('login')}}">Log out</a>
                </div>
            </div>
    </div>
    </nav>

    <div class="container-fluid page-body-wrapper w-100 ">
        <div class="content-wrapper" style="min-height: inherit;">
            <div class="container">
                <div class="row mt-5">
                    <div class="col-12 col-xl-12 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold">Welcome Employee</h3>

                        {% for row in rows %}

                        <h4>{{row["name"]}}</h4>

                        {% endfor %}



                    </div>


                </div>

                <div class="row" style="margin-top: 2.5rem;">
                    <div class="col-md-8 grid-margin stretch-card ">
                        <div class="card  bg-white">
                            <div class="card-body">

                                <div class="row">
                                    <div class=" col-md-6   col-6 mb-4 mb-xl-0">
                                        <p class="card-title ">Your Postings</p>
                                    </div>
                                    <div class="col-md-6  col-6">
                                        <div class="justify-content-end d-flex">
                                            <button class="btn btn-inverse-primary btn-sm btn-fw" type="button"
                                                aria-expanded="true">Post job </button>



                                        </div>
                                    </div>
                                </div>

                                <hr>

                                <div class="up-card-section text-center" style="padding-top: 100px;">


                                    <h4 class="mb-10">No active job posts</h4>

                                    <p class="px-30 pb-20">Post a job to the marketplace and let talent
                                        come to you.</p>

                                </div>

                            </div>
                        </div>

                    </div>


                </div>


            </div>
        </div>

    </div>
    </div>


    <!-- plugins:js -->
    <!-- endinject -->
</body>

</html>
